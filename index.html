<!-- Crie um projeto com dois arquivos: index.html e script.js.
 No arquivo 'index' insira a estrutura base HTML e dentro 
 da tag 'body' inclua quatro tags vazias: h1, ul, a, ol. 
 Adicione o atributo id="titulo" à tag h1, o atributo 
 href="https://prozeducacao.com.br" à tag 'a', e o atributo 
 id="lista-ordenada" à tag 'ol'. Na sequência, realize a 
 conexão entre o arquivo HTML e o arquivo JavaScript.
-->
<!DOCTYPE html>
<html>
<head>
    <title>Meu Projeto</title>
</head>
<body>
    <h1 id="titulo"></h1>
    <ul></ul>
    <a href="https://prozeducacao.com.br"></a>
    <ol id="lista-ordenada"></ol>
    <script src="script.js"></script>
</body>
</html>
